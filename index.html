<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 300px; margin: 100px auto; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="loginContainer" class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="button" onclick="checkPassword()">Submit</button>
    </form>
    <p id="errorMessage" style="color: red;" class="hidden">Incorrect password</p>
  </div>
  <div id="dashboardContainer" class="hidden">
    <!-- Embed your Looker Studio dashboard here -->
    <iframe width="100%" height="600" src="https://lookerstudio.google.com/embed/reporting/3996cf7c-9d97-4639-9228-8eecd3119f74/page/oGm4D" frameborder="0"></iframe>
  </div>
  <script>
    function checkPassword() {
      var password = document.getElementById('password').value;
      var correctPassword = 'quipu'; // Set your password here
      
      if (password === correctPassword) {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('dashboardContainer').classList.remove('hidden');
      } else {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
