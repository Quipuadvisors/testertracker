<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quipu | Legislative Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f5f0; /* Light background */
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 100px; /* Adjusted logo size */
            margin-bottom: 10px; /* Space below logo */
        }
        .title {
            font-size: 1.5em; /* Adjusted font size */
            color: #bf4e14ab; /* Logo color */
            margin-bottom: 20px;
            text-transform: lowercase; /* Small caps effect */
            letter-spacing: 0.05em; /* Adjusted spacing */
            white-space: nowrap; /* Prevent line breaks */
        }
        .title strong {
            font-weight: bold;
        }
        .password-container {
            background-color: #fff; /* White background for container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
            border: 1px solid #bf4e14ab; /* Border color matching the logo */
        }
        .password-container input[type="password"] {
            padding: 15px;
            font-size: 1.2em; /* Larger font size */
            border: 1px solid #bf4e14ab; /* Border color matching the logo */
            border-radius: 4px;
            width: calc(100% - 32px); /* Adjusted width to fit container */
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .password-container input[type="submit"] {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background-color: #bf4e14ab; /* Button color matching the logo */
            color: white;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Full width button */
            transition: background-color 0.3s ease;
        }
        .password-container input[type="submit"]:hover {
            background-color: #a53e11ab; /* Darker shade on hover */
        }
        #error-message {
            color: red;
            display: none;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Quipuadvisors/testertracker/raw/main/quipu%20logo%20-%20sin%20letras.png" alt="Company Logo" class="logo">
        <div class="title">quipu | <strong>legislative tracker</strong></div>
        <div class="password-container">
            <form id="password-form">
                <input type="password" id="password" placeholder="Enter password" required>
                <input type="submit" value="Submit">
            </form>
            <div id="error-message">Incorrect password</div>
        </div>
    </div>
    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'quipu') {
                window.location.href = 'https://lookerstudio.google.com/embed/reporting/d30a9526-e67f-4bf6-8e3f-a2b7f6e98bfa/page/p_wmhkf2h4id';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Submit form when pressing Enter key
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('password-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
