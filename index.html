<!DOCTYPE html>
<html>
<head>
  <!-- Link to Google Fonts for Montserrat -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f1ea; /* Off-white background for entire screen */
      color: #5a4c41; /* Dark brown text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #loginContainer {
      background-color: #e3d4c3; /* Light brown background */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px; /* Set a max width for the login container */
      text-align: center;
    }
    #loginContainer h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #5a4c41; /* Dark brown text */
    }
    #loginContainer form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loginContainer label,
    #loginContainer input,
    #loginContainer button {
      width: 100%;
      margin: 10px 0;
    }
    #loginContainer label {
      font-size: 1.2em;
      color: #5a4c41; /* Dark brown text */
    }
    #loginContainer input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #bca8a0; /* Light brown border */
      border-radius: 4px;
      width: calc(100% - 22px); /* Adjust width to fit inside container */
    }
    #loginContainer button {
      background-color: #f5b26f; /* Light orange button */
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #loginContainer button:hover {
      background-color: #e59442; /* Darker orange on hover */
    }
    #errorMessage {
      color: #e94f4f; /* Red for error messages */
      font-size: 1em;
      margin-top: 10px;
      display: none; /* Hide error message initially */
    }
    #dashboardContainer {
      display: none; /* Hide dashboard container initially */
      width: 100%;
      height: 100vh;
      background-color: #f4f1ea; /* Same background color as body */
      overflow: hidden; /* Prevent scrollbars */
    }
    #dashboardContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="button" onclick="checkPassword()">Submit</button>
    </form>
    <p id="errorMessage">Incorrect password</p>
  </div>
  <div id="dashboardContainer">
    <!-- Embed your Looker Studio dashboard here -->
    <iframe src="https:https://lookerstudio.google.com/embed/reporting/0b64d0f2-8a9c-41f9-9a0a-ce388ddfd6d1/page/oGm4D" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
  </div>
  <script>
    function checkPassword() {
      var password = document.getElementById('password').value;
      var correctPassword = 'quipu'; // Set your password here
      
      if (password === correctPassword) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('dashboardContainer').style.display = 'flex';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    }
  </script>
</body>
</html>
