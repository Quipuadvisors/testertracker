<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quipu | legislative tracker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e6d6; /* Earthy pastel background color */
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 300px; /* Adjust width to match the title width */
            margin-bottom: 20px;
        }
        .title {
            font-size: 2em;
            color: #5c3a1c; /* Earthy brown color */
            margin-bottom: 20px;
        }
        .title strong {
            font-weight: bold;
        }
        .password-container {
            background-color: #ffffff; /* Off-white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .password-container input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .password-container input[type="submit"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            background-color: #ff8c00; /* Earthy orange color */
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .password-container input[type="submit"]:hover {
            background-color: #e07b39; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Quipuadvisors/testertracker/raw/main/quipu%20logo%20-%20sin%20letras.png" alt="Company Logo" class="logo">
        <div class="title">Quipu | <strong>Legislative Tracker</strong></div>
        <div class="password-container">
            <form id="password-form">
                <input type="password" id="password" placeholder="Enter password" required>
                <input type="submit" value="Submit">
            </form>
            <div id="error-message" style="color: red; display: none;">Incorrect password</div>
        </div>
    </div>
    <script>
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'quipu') {
                window.location.href = 'https://lookerstudio.google.com/embed/reporting/d30a9526-e67f-4bf6-8e3f-a2b7f6e98bfa/page/p_wmhkf2h4id';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Submit form when pressing Enter key
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('password-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
